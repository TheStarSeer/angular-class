<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Mario Pest Control</h1>
    <table class="table table-striped">
       <h2 class="text-center">Babbies</h2>
       <thead>
          <tr>
             <th>Name</th>
             <th>Image</th>
             <th>Total Caught</th>
             <th>Total Price</th>
          </tr>
       </thead>
       <tbody>
          <tr>
             <td>Goombas</td>
             <td><img src="images/goombas.jpg" class="img-circle"></img></td>
             <td>12</td>
             <td id="price1"></td>
          </tr>
          <tr>
             <td>Bob-ombs</td>
             <td><img src="images/bobombs.png" class="img-circle"></img></td>
             <td>8</td>
             <td id="price2"></td>
          </tr>
          <tr>
             <td>Cheep-cheeps</td>
             <td><img src="images/cheepcheeps.jpg" class="img-circle"></img></td>
             <td>5</td>
             <td id="price3"></td>
          </tr>
          <tr>
             <td style="font-size:1.5em">Total Price: </td>
             <td id="total-price"><u>45</u></td>
             <td></td>
             <td></td>
          </tr>
       </tbody>
    </table>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-sm-4">mario@marioland.com</div>
          <div class="col-xs-6 col-sm-4">http://marioville.com</div>
          <div class="col-xs-6 col-sm-4">155 N. 10022 W. Mario Land</div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
