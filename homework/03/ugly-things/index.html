<!DOCTYPE html>
<html ng-app="MainModule">
  <head>
    <meta charset="utf-8">
    <title>Ugly Things</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div ng-controller="MainController" class="container">
      <div class="input-group">
        <div class="row">
          <div class="col-md-4">
            <input class="form-control" ng-model="title" placeholder="Title"></input>
          </div>
          <div class="col-md-4">
            <input class="form-control" ng-model="imageUrl" placeholder="Image URL"></input>
          </div>
          <div class="col-md-4">
            <input class="form-control" ng-model="description" placeholder="Description"></input>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" ng-click="addThing()">Add</button>
          </div>
        </div>
      </div>
        <div class="picture-group">
          <div class="row">
            <div ng-repeat="thing in arrThing" class="col-xs-12 col-md-4 block-center">
              <img ng-src="{{ thing.imageUrl }}"></img>
              <p><label class="title">{{ thing.title }}</label></p>
              <p class="description">{{ thing.description }}</p>
            </div>
          </div>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
