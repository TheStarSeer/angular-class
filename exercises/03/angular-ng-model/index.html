<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <title>Angular ng-model</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div ng-controller="MainController" class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <table class="table">
            <tr>
              <td>
                <label>Type </label>
              </td>
              <td>
                <input ng-model="box1">
              </td>
              <td>
                <label class="text-lowercase">{{ box1 }}</label>
              </td>
            </tr>
            <tr>
              <td>
                <label>Type here</label>
              </td>
              <td>
                <input ng-model="box2">
              </td>
              <td>
                <label class="text-capitalize">{{ box2 }}</label>
              </td>
            </tr>
            <tr>
              <td>
                <label>Type here</label>
              </td>
              <td>
                <input ng-model="box3">
              </td>
              <td>
                <label>{{ box3 }}</label>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6 col-xs-12">
          <img src="https://catsworking.files.wordpress.com/2008/02/nicolasa-surfercat.jpg">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
