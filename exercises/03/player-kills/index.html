<!DOCTYPE html>
<html ng-app="MainModule">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div ng-controller="MainController">
      <div ng-repeat="killed in player.kills">
        <label>
          Handle: {{ killed.handle }}
        </label>
      <br>
        <label>
          Rank: {{ killed.rank }}
        </label>
        <br>
        <label> Clans: </label>
        <ul>
          <li ng-repeat="oneClan in killed.clan">
            {{ oneClan }}
          </li>
        </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
