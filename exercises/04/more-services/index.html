<!DOCTYPE html>
<html ng-app="MainModule">
  <head>
    <meta charset="utf-8">
    <title>More Services.</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="MainController">
      <div class="input-group container">
        <div class="row">
          <div class="col-md-4">
            <input placeholder="Title" ng-model="title"></input>
          </div>
          <div class="col-md-4">
            <input placeholder="Image URL" ng-model="imageUrl"></input>
          </div>
          <div class="col-md-4">
            <input placeholder="Description" ng-model="description"></input>
          </div>
        </div>
        <div class="col-md-12 button-style">
          <button ng-click="addCartoon()"class="btn btn-primary">Add Item</button>
        </div>
      </div>
      <div class="row" ng-repeat="cartoon in arrCartoons">
        <div class="col-md-12"><img ng-src="{{ cartoon.imageUrl }}"></div>
        <div class="col-md-12"><label>{{ cartoon.title }}</label></div>
        <div class="col-md-12"><p>{{ cartoon.description }}</p></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="javascript/app.js"></script>
    <script src="services/cartoon.js"></script>
  </body>
</html>
