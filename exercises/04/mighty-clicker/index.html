<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mighty Clicker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body ng-app="MainModule">
    <div class="container" ng-controller="MainController">
      <div class="col-md-3">
        <label class="red-label">{{ redCount }}</label>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary red-button" ng-click="clickRed()">Red</button>
      </div>
      <div class="col-md-3">
        <label class="blue-label">{{ blueCount }}</label>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" ng-click="clickBlue()">Blue</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/red-service.js"></script>
    <script src="services/blue-service.js"></script>
  </body>
</html>
